<!DOCTYPE html>
<html ng-app="myapp">
   <head>
      <title>
      Aviary Image Editor 
      </title>
      <link rel="stylesheet" type="text/css" href="style/style.css">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   </head>
   <body ng-controller="aviaryctrl">
      <div class="container">
      <div class="row">
      <div class="class-sm-12">
      <fieldset>
         <form action="#" method="post"  enctype="multipart/form-data">
            <div class='row'>
               <label class="control-label">  
                  <b>
                     Upload Image:
                  </b>
               </label>

               <div class="form-group">
                 <input type="file" id="Image" name="img[]" class="file">
                 <div class="input-group col-xs-12">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                  <input type="text" class="form-control input-lg" disabled placeholder="Upload Image">
                  <span class="input-group-btn">
                    <button class="browse btn btn-primary input-lg" type="button"><i class="glyphicon glyphicon-search"></i> Browse</button>
                  </span>
                 </div>
               </div>
            </div>
            <div class='row'>
               <div class="widget">
                  <div class="well">
                     <div class="controls controls-width span12"  >
                        <div class="imageupload">
                           <div id="photo">
                              <img id="PrvImage" src="image/default-img.gif" alt="your image"/>
                           </div>
                           <br/>
                           <br/>
                           <button type="button" class="btn-lg btn btn-primary" 
                              target-selector='#PrvImage'
                              on-save-button-clicked='onSaveButtonClicked(id)'
                              on-save='onSave(id, newURL)'
                              ng-aviary id="editPrvImage"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> CLICK ME TO EDIT </button>
                           <button type="button" class="btn-lg btn btn-success"> <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> SAVE AND UPLOAD </button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            </div>
            <!-- /widget -->
            </div>       
         </form>
         <!-- /form -->
      </fieldset>
      </div>
      </div>
      </div>
   </body>
   <!-- no need for jquery, you can replace it with java script -->
   <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <!-- first step, call the feather.js from aviary.com -->
   <!-- <script type="text/javascript" src="http://feather.aviary.com/js/feather.js"></script> -->
   <script src="bower_components/angular/angular.min.js"></script>
   <script type="text/javascript" src="js/aviary.js"></script>
   <!-- first step, call the feather.js from aviary.com -->
   <script type="text/javascript" src="http://feather.aviary.com/js/feather.js"></script>
   <script src="bower_components/angular-aviary/angular-aviary.min.js"></script>
   <script type="text/javascript">
      var myApp = angular.module('myapp', ['ngAviary']);
      myApp.config(function(ngAviaryProvider) {
       ngAviaryProvider.configure({
         apiKey: '3bd340a5f6f64126a9ecb1a9e757bc4c',
        theme: 'light',
        tools: 'all'
        })
       });
      myApp.controller("aviaryctrl",function($scope){
        $scope.onSave = function(data1, data2){
          console.log(data1 + '/' + data2);
          var img = document.getElementById('PrvImage');
          img.src = data2;
          //angular.element('‪#‎PrvImage‬').attr( 'src', data2)
        }
      });
   </script>
</html>
